<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apply for a loan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="content row m-0 d-block d-sm-flex">
        <div class="content-left col-12 col-sm-2">
            <h1 class="left-logo m-sm-4">Logo.</h1>
        </div>
        <div class="content-right col-12 col-sm-10 w-100 w-sm-50">
            <div class="row m-0 m-sm-auto">
                <div class="loan-app-container col-12 col-sm-5">
                    <div class="loan-app-header-container">
                        <h2 class="loan-app-header">Apply for a loan now
                            <img class="loan-app-thumbs-up" src="img/thumbs-up-emoji.png">
                        </h2>
                    </div>
                    <div class="loan-app-interact-container">
                        <div class="row">
                            <label class="loan-amount-label col-12">Loan amount</label>
                            <input class="col-12">
                            <label class="loan-terms-label col-12">Loan terms (months)</label>
                            <input class="col-12">
                            <button class="submit-btn col-12">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
